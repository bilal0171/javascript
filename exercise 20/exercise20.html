    <script>
        function anogram(str){
            let chararr= str.split('');
            chararr.sort();
            let sortedarr = chararr.join('');
            return sortedarr;


        }
        let str1 ="amal";
        let str2 = "alamb";
        let sorted = anogram(str1);
        let sorted2 = anogram(str2);
        if (sorted === sorted2){
            console.log("it is an anogram");
        }else{
            console.log("not an anogram");
        }
        console.log(sorted); 
        console.log(sorted2);      

    </script>
