<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 19</title>
</head>
<body>
    <script>
        function countPrimes(n) {
            let primes = [];
            for(let i = 2; i <= n; i++) {
                let isPrime = true;
                for(let j = 2; j < i; j++) {
                    if (i % j === 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) {
                    primes.push(i);
                }
            }
            return primes;
        }

        let n = 8;
        let primeNumbers = countPrimes(n);
        console.log(primeNumbers);  
    </script>
</body>
</html>
