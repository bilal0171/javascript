<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 17</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
    let arr1 = [2,4,6,1];
    let arr2 = [1,5,2,8];
    let arr3 = arr1.concat(arr2).sort(function(a,b) {return(b-a)});
   
    console.log(arr1);
    console.log(arr2);
    console.log(arr3);
    document.getElementById('demo1').innerHTML= "first array :" + arr1;
    document.getElementById('demo2').innerHTML= "second array :" + arr2
    document.getElementById('demo3').innerHTML= "merged and sorted array :" + arr3;
    
    </script>
</body>
</html>
