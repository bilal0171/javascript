    <script>
        function twosum(array, target) {
            array.sort((a, b) => a - b);
            let totalElementsInArray = array.length - 1;

            for (let a = 0; a < totalElementsInArray; a++) {
                for (let b = totalElementsInArray; a < b; b--) {
                    if (array[a] + array[b] === target) {
                        return [a, b];
                    }
                }
            }

            return "no two elements add up to the targe";
        }

        let array = [2, 1, 3, 4, 5, 6];
        let target = 10;
        let result = twosum(array, target);
        console.log(result);
    </script>
